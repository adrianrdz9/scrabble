    <script>
        var name;
        function muestra(){
            var co = document.cookie.split(';');
            alert("Tu cookie es: "+document.cookie+"");
            for(var i = 0; i < co.length; i++) {
                c = co[i];
                console.log(c);
            }
        }
        function elimina(name){
            document.cookie = ""+name+ "= 1; expires=Thu, 01 Jan 1970 00:00:01 GMT; path=/";
        }
        if(document.cookie == ""){
            name = prompt("Ingresa el nombre de tu cookie: ");
            document.cookie = ""+name+ "= 1; max-age=60; path=/";
            console.log(document.cookie);
        }
        else if(document.cookie != ""){
            muestra();
            elimina();
        }
    </script>
