<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Scrabble</title>
    <style>
        canvas{
            border: 1px solid black;
        }

        .esc{
			    display: none;
			}
        .bot{
            padding: 2%;
            border: 2px solid #008B8B;
            background-color: #F0F8FF;
            color: black;
            position: absolute;
            height: 70px;
            width: 150px;
        }

        .sub-container{
            position: relative;
        }

        .puntaje{
            position: absolute;
            top: 1em;
            right: 1em;
            font-size: 2em;
        }

        .puntaje::before{
            content: "Puntos: "
        }

    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Scrabble</h1>
        <canvas width="600" height="600" id="tablero" >
            Tu navegador no es compatible
        </canvas>
        <div class="puntaje">
            <span id="puntaje"></span>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h2 id="user" class="d-inline">Hola, </h2>
                <button class="btn btn-link" id="cambiarUser">Cambiar</button>
            </div>
            
            <div class="col-12 ">
                <span id="tiempo"></span>
                <button id="rotar" class="btn btn-primary btn-sm mb-2" data-toggle="tooltip" data-placement="top" title="Rotar la palabra que vas a colocar en el tablero">Rotar</button> 
                <button id="reset" class="btn btn-danger btn-sm mb-2"data-toggle="tooltip" data-placement="top" title="Volver a empezar la palabra que estes formando">Reset</button>
                <button id="listo" class="btn btn-success btn-sm mb-2" data-toggle="tooltip" data-placement="top" title="Terminar la palabra que estes formando">Listo</button>
            </div>
        </div>
        <div class="row sub-container">
            <div class="col">
                <canvas width="600" height="200" id="fichas">
                </canvas>
            </div>
        </div>
    </div>

    <div class="bonus">
        <div id="bonusTiempo">
		    <input class="esc" type="button" value="+ TIEMPO">
		</div>
		<div id="bonusPuntaje">
		    <input class="esc" type="button" value="+ PUNTAJE">
		</div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="userModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Bienvenido/a</h5>
            </div>
            <div class="modal-body text-center">
                <label for="userInput">Introduce un nombre de usuario</label>
                <input type="text" class="form-control" id="userInput">
                <button id="submitUser" class="btn btn-success mt-3">
                    Continuar
                </button>
            </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="./js/session.js"></script>
    <script src="./js/letras.js"></script>
    <script src="./js/puntaje.js"></script>
    <script src="./js/temporizador.js"></script>
    <script src="./js/tablero.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/buscar.js"></script>
    <script src="./js/bonus.js"></script>
    <script src="./js/fichas.js"></script>
</body>
</html>
